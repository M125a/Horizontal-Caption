<head>

    <link rel="stylesheet" href="style.css">
    <title>Align</title>

<body>
    <div class="container">

        <span class="views">
            <img src="./Images/eye.png" alt="" srcset="">
            <img src="./Images/eye1.gif" alt="" class="imageHover">

        <span class="comments">

            <span class="commentsText">420</span>
        </span>

        <span class="hearts">

            <img src="./Images/heart1.gif" alt="" srcset="" class="heartHover">
            <span class="heartsText">99</span>
        </span>
